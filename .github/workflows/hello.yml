name: Say hello

on:
  push:
    branches:
      - ghactiontest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: |
        cd PI1Equipo1/integracion/naturepic
        npm test

    - name: List files in directory
      run: 
        ls -al PI1Equipo1
        ls -al PI1Equipo1/integracion
        ls -al PI1Equipo1/integracion/naturepic